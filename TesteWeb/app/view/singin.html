<div class="jumbotron text-center">
    <h1>Sing In</h1>
    <form name="singin" ng-submit="subimit">
        <label for="email">E-Mail : </label>
        <input type="email" id="email" name="email" placeholder="EXEMPLO@EMAIL.COM"  ng-model="singEmail" required/>
        <br/>
        <label for="senha">Senha : </label>
        <input type="password" id="senha" name="senha" placeholder="******"  ng-model="singPass" required/>
        <br/>
        <label for="nome">Nome : </label>
        <input type="text" id="nome" name="nome" placeholder="Nome Completo"  ng-model="singName" required/>
        <br/>
        <label for="nasc">Nascimento : </label>
        <input type="date" id="nasc" name="nasc" placeholder="00/00/0000"  ng-model="singNasc" required/>
        <br/>
        <label for="cpf">CPF : </label>
        <input type="text" id="cpf" name="cpf" placeholder="Numeros Apenas" maxlength="11" ng-model="singCPF" required/>
        <br/>
        <label for="male">Masculino</label>
        <input type="radio" name="gender" id="male" value="M" ng-model="singGender" required>
        <label for="female">Feminino</label>
        <input type="radio" name="gender" id="female" value="F" ng-model="singGender" required>
        <br/>
        <label for="client">É cliente: </label>
        <input type="checkbox" name="client" id="client" value="isClient" ng-model="singClient"/>
        <br/>
        <label for="driver">É motorista: </label>
        <input type="checkbox" name="driver" id="driver" value="isDriver" ng-model="singDriver"/>
        <br/>
        <label for="modelCar" ng-show="singDriver">Modelo do carro: </label>

        <select name="modelCar" id="modelCar" ng-model="modelCar" ng-show="singDriver">
            <option value="">Modelo</option>
            <option ng-repeat="x in cars" value="{{x.id}}" >{{x.model}}</option>
        </select>
        <br/>
        <label for="active" ng-show="singDriver">É ativo: </label>
        <input type="checkbox" name="active" id="active" value="active" ng-model="singDriverActive" ng-show="singDriver"/>
        <br/>
        <button type="reset" id="reset">LIMPAR</button>
        <button type="submit" id="submit">ENTRAR</button>

    </form>
</div>
